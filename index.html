<head>
  <meta charset="utf-8" />
  <title>VetValley</title>
  <link
    type="text/css"
    rel="stylesheet"
    href="https://cdn.firebase.com/libs/firebaseui/4.0.0/firebaseui.css"
  />
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|Roboto:300,400,700|Material+Icons&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
    crossorigin="anonymous"
  />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"
  ></script>
  <img
    src="https://firebasestorage.googleapis.com/v0/b/fir-images-a61c9.appspot.com/o/codelab.png?alt=media&token=f45f808c-ce40-4b34-944c-8d8fac00e13d"
  />
  <section id="header-container">
    <h1>Welcome to VetValley</h1>
  </section>

  <section id="disclaimer-container">
    <h2>
      In case of a life threatening emergency, please call 112 or your nearest
      animal hospital
    </h2>
  </section>

  <section id="rate-table-container">
    <!-- <table id="rate-table" style="display: none"> -->
    <table id="rate-table">
      <thead>
        <tr>
          <th>Id</th>
          <th>Consultation</th>
          <th>Price INR (Incl. Tax)</th>
          <th>Includes</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Online</td>
          <td>299</td>
          <td>Upto 30 min video consultation</td>
        </tr>
        <tr>
          <td>2</td>
          <td>In-Person</td>
          <td>399</td>
          <td>Basic Checkup</td>
        </tr>
      </tbody>
    </table>
  </section>

  <section id="auth-container">
    <button id="auth-button"></button>
    <section id="firebaseui-auth-container"></section>
  </section>

  <section id="kyc-container">
    <!-- <form id="kyc-form" style="display: none"> -->
    <form id="kyc-form">
      <div class="title">Customer Information</div>
      <!-- Name field -->
      <div>
        <label for="username">Name</label>
        <i class="material-icons" aria-hidden="true"> account_circle </i>
        <input
          type="text"
          name="username"
          id="username"
          placeholder="PetOwners Name"
        />
        <div class="error"></div>
      </div>

      <!-- Email Field -->
      <div>
        <label for="email">Email</label>
        <i class="material-icons" aria-hidden="true"> email </i>
        <input type="email" name="email" id="email" placeholder="abc@xyz.com" />
        <div class="error"></div>
      </div>

      <!-- Address Field -->
      <div>
        <label for="address">Address</label>
        <i class="material-icons" aria-hidden="true"> home </i>
        <input type="text" name="address" id="address" placeholder="Address" />
        <div class="error"></div>
      </div>

      <!-- Pet Name -->
      <div>
        <label for="petname">Pet's Name</label>
        <i class="material-icons" aria-hidden="true"> pets </i>
        <input type="text" name="petname" id="petname" placeholder="Petname" />
        <div class="error"></div>
      </div>

      <!-- Summary of Complaints -->
      <div>
        <label for="summary">Complaint Summary</label>
        <i class="material-icons" aria-hidden="true"> medication </i>
        <input
          type="text"
          name="summary"
          id="summary"
          placeholder="Lack of Appetite, fever etc."
        />
        <div class="error"></div>
      </div>

      <!-- Submit Button -->
      <button id="form-submit-btn" type="submit">
        <i class="material-icons">send</i> <span>Submit</span>
      </button>
    </form>
  </section>

  <section id="book-appointment-container">
    <button id="meet-now-btn" type="submit" style="display: none">
      <i class="material-icons">video_chat</i> <span>Meet Now</span>
    </button>
    <button id="meet-later-btn" type="submit" style="display: none">
      <i class="material-icons">calendar_month</i>
      <span>Schedule Appointment</span>
    </button>
  </section>

  <section id="calendly-container">
    <script
      type="text/javascript"
      src="https://assets.calendly.com/assets/external/widget.js"
      async
    ></script>

    <div id="calendly-widget"></div>

    <!-- <div
      id="calendly-widget"
      class="calendly-inline-widget"
      data-url="https://calendly.com/peeyush-sharma-254/30min?hide_gdpr_banner=1"
      style="min-width: 320px; height: 630px"
    ></div> -->
  </section>
</body>
